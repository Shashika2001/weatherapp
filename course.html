<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Page</title>
    <style>
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f9f9f9;
            transition: background-color 0.3s;
        }
        .section:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>
<body>
    <h1>Subject: 1205 Data Structures and Algorithm</h1>
    <h3>Credits: 3</h3>

    <div id="announcements" class="section">Announcements</div>
    <div id="study-materials" class="section">Study Materials</div>
    <div id="assignments" class="section">Assignments</div>
    <div id="grades" class="section">Grades</div>

    <script>
        document.getElementById("announcements").addEventListener("click", function() {
            alert("Redirecting to Announcements...");
            // Replace with actual redirection
            window.location.href = "/announcements";
        });

        document.getElementById("study-materials").addEventListener("click", function() {
            alert("Redirecting to Study Materials...");
            // Replace with actual redirection
            window.location.href = "/study-materials";
        });

        document.getElementById("assignments").addEventListener("click", function() {
            alert("Redirecting to Assignments...");
            // Replace with actual redirection
            window.location.href = "/assignments";
        });

        document.getElementById("grades").addEventListener("click", function() {
            alert("Redirecting to Grades...");
            // Replace with actual redirection
            window.location.href = "/grades";
        });
    </script>
</body>
</html>
